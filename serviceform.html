<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additional Services Form</title>
  <link rel="stylesheet" href="serviceform.css">
</head>
<body>
    <a href="index.html" class="back-arrow">‚Üê Back</a>

  <div class="form-container">
    <h2>Additional Services Form</h2>
    <form id="servicesForm">
      
      <!-- Name -->
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

      <!-- Radio Buttons -->
      <label>Service Type *</label>
      <div class="radio-group">
        <label><input type="radio" name="serviceType" value="Ppt" required> PPT</label>
        <label><input type="radio" name="serviceType" value="Poster Presentation"> Poster Presentation</label>
        <label><input type="radio" name="serviceType" value="Cybersecurity Consultant"> Cybersecurity Consultant</label>
        <label><input type="radio" name="serviceType" value="Project Guidelines (Initial Call)"> Project Guidelines (Call Initial)</label>
        <label><input type="radio" name="serviceType" value="Project Guidelines (Throughout Project)"> Project Guidelines (Throughout Project)</label>
        <label><input type="radio" name="serviceType" value="Editable Flowcharts" required>Editable Flowcharts</label>
        <label><input type="radio" name="serviceType" value="AI detector removal" required> AI detector removal </label>
        <label><input type="radio" name="serviceType" value="Extra plag report" required> Extra plag report </label>
      </div>

      <!-- Description -->
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <!-- Note -->
      <p class="note">
        You will get a call within 24 hours to confirm the details and timeline.
      </p>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="btn primary">Make it Happen</button>
        <button type="reset" class="btn secondary">Clear Form</button>
      </div>

    </form>
  </div>
  
  <script src="serviceform.js"></script>
</body>
</html>
