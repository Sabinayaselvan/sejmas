<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Form</title>
  <link rel="stylesheet" href="reportform.css">
</head>
<body>
    <a href="index.html" class="back-arrow">‚Üê Back</a>

  <div class="form-container">
    <h2>Report Request Form</h2>
    <form id="reportForm">
      
      <!-- Name -->
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

      <!-- Radio Buttons -->
      <label>Report Type *</label>
      <div class="radio-group">
        <label><input type="radio" name="reportType" value="simple" required> Simple Report</label>
        <label><input type="radio" name="reportType" value="50"> 50 Pages</label>
        <label><input type="radio" name="reportType" value="80"> 80 Pages</label>
        <label><input type="radio" name="reportType" value="120"> 120 Pages</label>
      </div>

      <!-- Description -->
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <!-- Note -->
      <p class="note">
        You will get a call within 24 hours to confirm the report details and timeline.
      </p>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="btn primary">Make it Happen</button>
        <button type="reset" class="btn secondary">Clear Form</button>
      </div>

    </form>
  </div>
  
  <script src="reportform.js"></script>
</body>
</html>
